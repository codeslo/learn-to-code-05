<head>
    <title>Simple Calculator</title>
    <link rel='stylesheet' href='calc-style.css' />
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <label for="inputA">Number A</label>
                <!-- The input fields are the important part. Notice the id -->
                <input type="text" id="inputA" name="input-a">

                <p class='operator'>+</p>

                <label for="inputB">Number B</label>
                <!-- notice that this input has a different ID -->
                <input type="text" id="inputB" name="input-b">

                <p class='operator'>=</p>

                <div>
                    <p>Result</p>
                    <div id="result-box">
                        
                    </div>
                </div>
                <div class='btns'>
                    <button id='calculate' type='button'>Calculate</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src='calcScript.js'></script>
</body>
